<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="js/jquery.sortable.min.js" charset="utf-8"></script>
		<script src="js/d3_js.js" charset="utf-8"></script>
		<script src="js/script.js" charset="utf-8"></script>
		<title>Tabular</title>
	</head>
	<body>
		<sidebar class="sidebar">
			<div class="sidebar__header">
				<h1>Report</h1>
				<div id="report_gen" class="sidebar__report-gen"></div>
			</div>
			<div id="tasks" class="tasks">
				<div class="tasks_labels">
					<span>Prioritized Tasks</span>
					<span>Tabs</span>
				</div>
				<ul id="task_list" class="sortable tasks__list">
					<div class="tasks__priority">
						<div class="tasks__priority--top"></div>
						<div class="tasks__priority--line"></div>
						<div class="tasks__priority--bottom"></div>
						
					</div>
				</ul>
			</div>
			<div id="sidebar_upload"></div>
		</sidebar>
		<section id="wrapper" class="body">
			<header class="header">
				<div class="header__wrapper">
					<img src="icons/largebee.png"/>
					<h1 class="header__wrapper--title"><span class="thin">Be</span> <span class="bold">tabulous</span></h1>
				</div>
			</header>

			<div id="canvas" class="canvas">
				<div id="upload" class="canvas__upload">
					<div id="upload_wrapper" class="canvas__upload--inner">
						<div id="new_img" class="upload-selection"></div>
						<div id="refresh_img"  class="upload-selection"></div>
					</div>
				</div>
				<div id="interface_wrapper" class="canvas--inner">
					<div id="fresh_upload" class="canvas__first-upload">
						<form class="box" method="post" action="/upload" enctype="multipart/form-data">
						  <div class="box__input">
						  	<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						  		<input class="box__file" type="file" name="wireframe" id="file"/>
								<button class="box__button" type="submit">Upload</button>
								<g id="Afternoon-9.30.15" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
									<g id="Desktop-Copy-16" transform="translate(-318.000000, -318.000000)" fill="#FFFFFF">
										<g id="Polygon-26-+-Start-a’fresh-Copy" transform="translate(319.000000, 319.000000)">
											<polygon id="Polygon-26" stroke="#FFFFFF" fill-opacity="0.2" points="67 0 133.683956 38.5 133.683956 115.5 67 154 0.316043909 115.5 0.316043909 38.5 "></polygon>
											<text id="Start-a’fresh-Copy" class="icon-add" font-family=".AppleSystemUIFont" font-size="56" font-weight="normal">
												<tspan x="49.9375" y="91">+</tspan>
											</text>
											<text class="icon-error" font-family=".AppleSystemUIFont" font-size="56" font-weight="normal">
												<tspan x="59" y="100">!</tspan>
											</text>
											<path class="icon-loading" d="M6.084 27.974c.408.453.841.881 1.3 1.283a15.44 15.44 0 0 0 10.222 3.85c8.56 0 15.5-6.94 15.5-15.5 0-8.561-6.94-15.5-15.5-15.5-8.56 0-15.5 6.939-15.5 15.5" stroke="#FFF" stroke-width="3" fill="none" fill-rule="evenodd"/>
										</g>
									</g>
								</g>
							</svg>
						  </div>
						</form>
						<span class="upload_support">Upload Wireframe</span>
					</div>
					<div id="demo">
						<p>Place nodes on your prototype to indicate the tabbing order of your interface. Then, label your key tasks by selecting specific nodes.</p>
						<div id="continue">Ok great, I got it!</div>
					</div>
					<div id="reupload">
						<div id="reupload_wrapper">
							<div id="refresh"><p>Upload Iteration</p></div>
							<div id="replace"><p>Start a'fresh</p></div>
							
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
