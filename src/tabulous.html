<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="js/dropzone.js" charset="utf-8"></script>
		<script src="js/jquery.sortable.min.js" charset="utf-8"></script>
		<script src="js/d3_js.js" charset="utf-8"></script>
		<title>Tabular</title>
	</head>
	<body>
		<sidebar>
			<div id="sidebar_header">
				<h1>Report</h1>
				<div id="report_gen"></div>
			</div>
			<div id="tasks">
				<div id="tasks_labels">
					<span>Prioritized Tasks</span>
					<span>Tabs</span>
				</div>
				<ul id="task_list" class="sortable">
					<div class="priority">
						<div class="priority_top"></div>
						<div class="priority_line"></div>
						<div class="priority_bottom"></div>
						
					</div>
				</ul>
			</div>
			<div id="sidebar_upload"></div>
		</sidebar>
		<div id="wrapper">
			<header>
				<div id="header_wrapper">
					<img src="icons/largebee.png"/>
					<h1><span class="thin">Be</span> <span class="bold">tabulous</span></h1>
				</div>
			</header>

			<div id="canvas">
				<div id="upload">
					<div id="upload_wrapper">
						<div id="new_img" class="upload_selection"></div>
						<div id="refresh_img"  class="upload_selection"></div>
					</div>
				</div>
				<div id="interface_wrapper">
					<div id="fresh_upload"><span class="upload_support">Upload Wireframe</span></div>
					<div id="demo">
						<p>Place nodes on your prototype to indicate the tabbing order of your interface. Then, label your key tasks by selecting specific nodes.</p>
						<div id="continue">Ok great, I got it!</div>
					</div>
					<div id="reupload">
						<div id="reupload_wrapper">
							<div id="refresh"><p>Upload Iteration</p></div>
							<div id="replace"><p>Start a'fresh</p></div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
